---
- name: Install Clickhouse
  hosts: clickhouse
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
  tasks:
    - name: Attempt to download ClickHouse packages (primary method)
      block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
            mode: "0644"
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
            mode: "0644"
    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
      notify: Start clickhouse service
    - name: Flush handlers
      ansible.builtin.meta: flush_handlers
    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc != 82
      changed_when: create_db.rc == 0

- name: Install Vector
  hosts: vector
  tasks:
    - name: Get vector distrib
      ansible.builtin.get_url:
        url: "https://packages.timber.io/vector/{{ vector_version }}/{{ vector_package }}"
        dest: "./{{ vector_package }}"
        mode: "0644"
      register: download_vector
      until: download_vector is succeeded
      retries: 3
      delay: 10

    - name: Install vector package
      become: true
      ansible.builtin.yum:
        name: "./{{ vector_package }}"
        disable_gpg_check: true
      notify:
        - Start vector service

    - name: Create vector config directory
      ansible.builtin.file:
        path: /etc/vector
        state: directory
        mode: "0755"

    - name: Setup vector config
      ansible.builtin.template:
        src: vector.yml.j2
        dest: /etc/vector/vector.yml
        mode: "0644"
      notify:
        - Restart vector service

  handlers:
    - name: Start vector service
      become: true
      ansible.builtin.service:
        name: vector
        state: started
        enabled: true

    - name: Restart vector service
      become: true
      ansible.builtin.service:
        name: vector
        state: restarted
